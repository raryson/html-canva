<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho de Computação Gráfica</title>
</head>
<body>
    <h1>Trabalho dos guri</h1>
    <canvas width="400" height="400"  style="border:1px solid #000000;" id="canva"></canvas>
    </br>
    <h3>Retangulo</h3>
    <label for="retangulo-altura">Altura do Retangulo:</label>
    <input type="number" name="retangulo-altura" id="retangulo-altura"></input>
    </br>
    <label for="retangulo-largura">Largura do Retangulo:</label>
    <input name="retangulo-largura" id="retangulo-largura" type="number"></input>
    <button onclick="desenhaRetangulo()">Desenha Retangulo</button>
    <h3>Circulo</h3>
    <label for="circulo-raio">Raio do Circulo:</label>
    <input type="number" name="circulo-raio" id="circulo-raio"></input>
    <button onclick="desenhaCirculo()">Desenha Circulo</button>
    <h3>Triangulo</h3>
    <label for="triangulo-altura">Altura Triangulo:</label>
    <input type="number" name="triangulo-altura" id="triangulo-altura"></input>
    </br>
    <label for="triangulo-largura">Largura Triangulo:</label>
    <input type="number" name="triangulo-largura" id="triangulo-largura"></input>
    <button onclick="desenhaTriangulo()">Desenha Triangulo</button>
    </br>
</br>

</body>
<script src="script.js"></script>
</html>
